apiVersion: apps/v1
kind: Deployment
metadata: 
  name: jenkins-deploy
spec:
   minReadySeconds: 5
   replicas: 4
   selector:
    matchLabels:
      app: jenkins
    strategy:
      type: RollingUpdate
    rollingUpdate:
      maxSurge: 30%
      maxUnavailable: 30%
    template:
    metadata:
      name: jenkins-pod
      labels:
        app: jenkins
        version: 1.651.2
    spec:
      containers:
        - name: jenkins
          image: jenkins:1.651.2
      ports:
        - containerPort: 8080
          protocol: TCP

---
apiVersion: v1
kind: Service
metadata:
  name: jenkins-svc-lb
spec:
  type: LoadBalancer
  selector:
    app: jenkins
  ports: 
    - name: webport
      port: 35000
      targetPort: 8080